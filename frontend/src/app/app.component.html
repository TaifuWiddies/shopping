<div class="flex-container">

  <div class="flex-item" id="header">
    <h1 class="mdc-typography--headline1"> ðŸ§º Ireland Grocery Compare ðŸ§º</h1>
 </div>

  <div class="flex-item">
    <div class="flexbody">

      <form class="centered" onSubmit="return false;">
          <mat-form-field appearance="fill">
            <mat-label>Search Products!</mat-label>
            <input matInput (input)="updateSearch($event)" (keydown.enter)="getProduct($event)" maxlength="256" placeholder="Milk">
          </mat-form-field>
          <button type='button' (click)="getProduct($event)" mat-raised-button color="primary">Go!</button>
      </form>

      <div class="resultsContainer">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Row Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row"></td>
          </ng-container>

          <!-- Desc Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Desc</th>

            <td mat-cell *matCellDef="let element"> <a href={{element.url}}>{{element.description}}</a> </td>
          </ng-container>

          <!-- Shop Column -->
          <ng-container matColumnDef="shop">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Shop</th>
            <td mat-cell *matCellDef="let element"> {{element.shop}} </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

            <!-- Price Column -->
          <ng-container matColumnDef="last_updated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated </th>
            <td mat-cell *matCellDef="let element"> {{element.last_updated}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>

  </div>
</div>
